name: Java CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'clients/java/**'
      - '.github/workflows/java-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'clients/java/**'
      - '.github/workflows/java-ci.yml'

jobs:
  gradle-build:
    name: Build with Gradle
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/java/cldf-java

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Create schemas symlink
      run: ln -s ../../../../schemas src/main/resources/schemas
      working-directory: clients/java/cldf-java
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: clients/java/cldf-java
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Run tests
      run: ./gradlew test
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: gradle-test-results
        path: clients/java/cldf-java/build/test-results
        
  maven-build:
    name: Build with Maven
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/java/cldf-java

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Create schemas symlink
      run: ln -s ../../../../schemas src/main/resources/schemas
      working-directory: clients/java/cldf-java
      
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
          
    - name: Build with Maven
      run: mvn clean compile
      
    - name: Run tests
      run: mvn test
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: maven-test-results
        path: clients/java/cldf-java/target/surefire-reports