name: Java CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'clients/java/**'
      - '.github/workflows/java-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'clients/java/**'
      - '.github/workflows/java-ci.yml'

jobs:
  # Build, test and coverage (spotless disabled due to Java 25 incompatibility)
  build-test-coverage:
    name: Build, Test and Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/java
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: 25
        distribution: 'temurin'
    
    - name: Copy schemas to resources
      run: |
        mkdir -p cldf-java/src/main/resources
        rm -rf cldf-java/src/main/resources/schemas
        cp -r ../../schemas cldf-java/src/main/resources/
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Build and test with coverage
      run: ./gradlew build jacocoTestReport javadocJar sourcesJar
    
    - name: Generate aggregate coverage report
      run: ./gradlew jacocoTestCoverageVerification
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: java-test-results
        path: |
          clients/java/cldf-java/build/test-results
          clients/java/cldf-java/build/reports/tests
          clients/java/cldf-tool/build/test-results
          clients/java/cldf-tool/build/reports/tests
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: java-coverage-reports
        path: |
          clients/java/cldf-java/build/reports/jacoco/test/jacocoTestReport.xml
          clients/java/cldf-tool/build/reports/jacoco/test/jacocoTestReport.xml
        retention-days: 7
    
    - name: Upload JARs
      uses: actions/upload-artifact@v4
      with:
        name: jars
        path: |
          clients/java/cldf-java/build/libs/*.jar
          clients/java/cldf-tool/build/libs/*.jar
    
    - name: Upload Javadoc
      uses: actions/upload-artifact@v4
      with:
        name: javadoc
        path: |
          clients/java/cldf-java/build/libs/*-javadoc.jar
          clients/java/cldf-tool/build/libs/*-javadoc.jar
        retention-days: 30
    
    - name: Upload Sources
      uses: actions/upload-artifact@v4
      with:
        name: sources
        path: |
          clients/java/cldf-java/build/libs/*-sources.jar
          clients/java/cldf-tool/build/libs/*-sources.jar
        retention-days: 30
    
  # Step 3: Build native binaries for each platform
  build-native:
    name: Native Build - ${{ matrix.os }} ${{ matrix.arch }}
    needs: build-test-coverage
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: 'amd64'
            native-arch: 'amd64'
          - os: macos-latest
            arch: 'amd64'
            native-arch: 'amd64'
          - os: macos-latest
            arch: 'arm64'
            native-arch: 'aarch64'
          - os: windows-latest
            arch: 'amd64'
            native-arch: 'amd64'
    defaults:
      run:
        working-directory: clients/java
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '25'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Copy schemas to resources
      run: |
        mkdir -p cldf-java/src/main/resources
        rm -rf cldf-java/src/main/resources/schemas
        cp -r ../../schemas cldf-java/src/main/resources/
      shell: bash
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      shell: bash
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-native-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-native-
    
    - name: Build native binary
      run: |
        if [[ "${{ matrix.arch }}" == "arm64" && "${{ runner.os }}" == "macOS" ]]; then
          # Cross-compile for ARM64 on Intel Mac
          ./gradlew :cldf-tool:nativeCompile -Dorg.graalvm.buildtools.native.architectures=${{ matrix.native-arch }}
        else
          ./gradlew :cldf-tool:nativeCompile
        fi
      shell: bash
    
    - name: Test native binary
      run: |
        if [[ "${{ matrix.arch }}" == "arm64" && "${{ runner.os }}" == "macOS" ]]; then
          # Skip testing ARM64 binary on Intel Mac (cross-compiled)
          echo "Skipping test for cross-compiled ARM64 binary"
        elif [[ "${{ runner.os }}" == "Windows" ]]; then
          ./cldf-tool/build/native/nativeCompile/cldf.exe --version
        else
          ./cldf-tool/build/native/nativeCompile/cldf --version
        fi
      shell: bash
    
    - name: Upload native binary
      uses: actions/upload-artifact@v4
      with:
        name: cldf-${{ matrix.os }}-${{ matrix.arch }}
        path: |
          clients/java/cldf-tool/build/native/nativeCompile/cldf
          clients/java/cldf-tool/build/native/nativeCompile/cldf.exe