dependencies:
  archive: ^4.0.7
  crypto: ^3.0.3
  json_annotation: ^4.9.0
  collection: ^1.18.0
  meta: ^1.11.0
  intl: ^0.20.2

dev_dependencies:
  build_runner: ^2.4.0
  json_serializable: ^6.7.1
  lints: ^3.0.0
  test: ^1.24.0
  path: ^1.9.0