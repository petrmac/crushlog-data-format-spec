# SonarCloud configuration for CLDF Dart client
# This is a separate SonarCloud project for the Dart implementation

# Project identification
sonar.projectKey=petrmac_crushlog-data-format-spec-dart
sonar.organization=petrmacek
sonar.projectName=CrushLog Data Format - Dart Client
# Version is dynamically extracted from pubspec.yaml in CI/CD workflow

# Source code configuration
sonar.sources=lib
sonar.tests=test
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart,**/generated/**,example/**
sonar.test.exclusions=**/*_test.dart

# Language
sonar.language=dart

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage - Dart specific coverage property
sonar.dart.coverage.reportPaths=coverage/lcov.info
# Add coverage exclusions for generated files
sonar.coverage.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart

# Links
sonar.links.homepage=https://github.com/crushlog/crushlog-data-format-spec
sonar.links.ci=https://github.com/crushlog/crushlog-data-format-spec/actions
sonar.links.scm=https://github.com/crushlog/crushlog-data-format-spec
sonar.links.issue=https://github.com/crushlog/crushlog-data-format-spec/issues