# SonarCloud configuration for CLDF Dart client
# This file is used when running SonarCloud analysis from the Dart CI workflow
# It configures the Dart module within the shared project

# Project identification - must match the root project
sonar.projectKey=petrmac_crushlog-data-format-spec
sonar.organization=petrmacek

# Dart-specific module configuration
# When running from dart directory, we need to specify we're the dart module
sonar.projectBaseDir=.
sonar.moduleKey=dart
sonar.projectName=CLDF Dart Client

# Source code configuration
sonar.sources=lib
sonar.tests=test
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart,**/generated/**
sonar.test.exclusions=**/*_test.dart

# Language
sonar.language=dart

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage
sonar.dart.coverage.reportPath=coverage/lcov.info

# Links
sonar.links.homepage=https://github.com/crushlog/crushlog-data-format-spec
sonar.links.ci=https://github.com/crushlog/crushlog-data-format-spec/actions
sonar.links.scm=https://github.com/crushlog/crushlog-data-format-spec
sonar.links.issue=https://github.com/crushlog/crushlog-data-format-spec/issues